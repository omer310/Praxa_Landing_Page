<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Praxa: The Mobile COO for Builders</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0A84FF", 
                        "primary-dark": "#0066CC",
                        "accent": "#5E5CE6",
                        "background-dark": "#000000",
                        "surface-glass": "rgba(30, 30, 30, 0.6)",
                        "surface-glass-light": "rgba(255, 255, 255, 0.1)",
                        "border-glass": "rgba(255, 255, 255, 0.1)",
                        "text-secondary": "#86868b"
                    },
                    fontFamily: {
                        "display": ["SF Pro Display", "-apple-system", "BlinkMacSystemFont", "Inter", "sans-serif"],
                        "sans": ["SF Pro Display", "-apple-system", "BlinkMacSystemFont", "Inter", "sans-serif"],
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    },
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                        'float-delayed': 'float 8s ease-in-out 4s infinite',
                        'pulse-glow': 'pulse-glow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.4' },
                            '50%': { opacity: '0.8' },
                        }
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
            .glass-card {
                @apply bg-surface-glass backdrop-blur-xl border border-border-glass shadow-lg;
            }
            .glass-button {
                @apply bg-white/10 hover:bg-white/20 backdrop-blur-md border border-white/10 transition-all duration-300;
            }
        }
        .text-glow {
            text-shadow: 0 0 20px rgba(10, 132, 255, 0.5);
        }
        body {
            @apply bg-black text-white font-display antialiased selection:bg-primary/40 selection:text-white overflow-x-hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
